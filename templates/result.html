<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Image Colorization</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/howitworks">How it works</a>

  </nav>
  <!-- <div class="imgarea">
    <img src="/static/images/cat1.jpg" class="img-fluid"
      alt="Responsive image">
  </div> -->
  <div class="modal fade" id="image_new" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <img class="img-fluid " src="/static/images/result_2/{{filename}}" alt="5 Terre" style="width:100%">
    </div>
  </div>
</div>
  <div class="container content p-5 mt-5">
    <div class="row">
      <div class="col">
        <div class='row d-flex justify-content-center mb-5'>
          <div class="card shadow-custom hover-shadow">
            <img style="height: 448px; width:auto;" class="card-img-top" src="/static/images/upload/{{filename}}" alt="Card image cap">
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <h2 style="color: antiquewhite;">OLD PICTURE</h2>
        </div>
      </div>
      <div class="col">
        <div class='row d-flex justify-content-center mb-5'>
          <div class="card shadow-custom hover-shadow" data-toggle="modal" data-target="#image_new">
            <img class="card-img-top" style="height: 448px; width:auto;" src="/static/images/result_2/{{filename}}" alt="Card image cap">
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <h2 style="color: antiquewhite;">RESTORED PICTURE</h2>
        </div>
      </div>
    </div>
  </div>
